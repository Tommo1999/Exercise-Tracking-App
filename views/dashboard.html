<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body & General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            background-color: #27ae60;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header .tagline {
            font-size: 1.2rem;
            color: #ecf0f1;
        }

        /* Dashboard Section */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .card ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .card ul li {
            font-size: 1rem;
            color: #34495e;
        }

        .card .btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card .btn:hover {
            background-color: #2ecc71;
        }

        .card .btn:active {
            background-color: #16a085;
        }

        /* Placeholder when no workouts are added */
        .no-workouts {
            color: #bdc3c7;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        /* Add Workout Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal input, .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .modal textarea {
            height: 120px;
        }

        /* Logout Section */
        .logout-section {
            text-align: center;
            margin-top: 40px;
        }

        .logout-section .btn.logout {
            background-color: #e74c3c;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .logout-section .btn.logout:hover {
            background-color: #c0392b;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 15px;
            }

            .card h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="welcome-message">Welcome, TommoFett99!</h1>
            <p class="tagline">Track your fitness progress and achieve your goals</p>
        </header>

        <div class="dashboard">
            <!-- Recent Workouts Card -->
            <div class="card">
                <h2>Recent Workouts</h2>
                <p>Here are your last 5 workouts:</p>
                <ul id="recent-workouts-list">
                    <!-- Initially, no workouts -->
                    <li class="no-workouts">No workouts added yet.</li>
                </ul>
                <button class="btn" id="add-workout-btn">Add Workout</button>
            </div>

            <!-- Add Exercise Card -->
            <div class="card">
                <h2>Add Exercise</h2>
                <p>Log a new exercise with details like weights, reps, and cardio.</p>
                <button class="btn" id="add-exercise-btn">Add Exercise</button>
            </div>
        </div>

        <div class="logout-section">
            <button class="btn logout" onclick="window.location.href='/logout';">Logout</button>
        </div>
    </div>

    <!-- Modal for Adding Workout -->
    <div id="addWorkoutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Workout</h2>
            <form id="add-workout-form">
                <input type="text" id="workout-name" placeholder="Workout Name" required />
                <textarea id="workout-description" placeholder="Workout Description" required></textarea>
                <input type="number" id="workout-duration" placeholder="Duration (min)" required />
                <input type="number" id="workout-calories" placeholder="Calories Burned" required />
                <button type="submit" class="btn">Save Workout</button>
            </form>
        </div>
    </div>

    <!-- Modal for Adding Exercise -->
    <div id="addExerciseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Exercise</h2>
            <form id="add-exercise-form">
                <input type="text" id="exercise-name" placeholder="Exercise Name" required />
                <textarea id="exercise-description" placeholder="Exercise Description" required></textarea>
                <input type="number" id="exercise-weights" placeholder="Weight (kg)" />
                <input type="number" id="exercise-reps" placeholder="Reps" />
                <input type="number" id="exercise-cardio" placeholder="Cardio (min)" />
                <input type="date" id="exercise-date" placeholder="Date" required />
                <button type="submit" class="btn">Save Exercise</button>
            </form>
        </div>
    </div>

    <script>
        // Modal Functionality for Add Workout
        const addWorkoutBtn = document.getElementById("add-workout-btn");
        const addWorkoutModal = document.getElementById("addWorkoutModal");
        const closeWorkoutModal = addWorkoutModal.querySelector(".close");

        addWorkoutBtn.onclick = function() {
            addWorkoutModal.style.display = "block";
        };

        closeWorkoutModal.onclick = function() {
            addWorkoutModal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target == addWorkoutModal) {
                addWorkoutModal.style.display = "none";
            }
        };

        // Modal Functionality for Add Exercise
        const addExerciseBtn = document.getElementById("add-exercise-btn");
        const addExerciseModal = document.getElementById("addExerciseModal");
        const closeExerciseModal = addExerciseModal.querySelector(".close");

        addExerciseBtn.onclick = function() {
            addExerciseModal.style.display = "block";
        };

        closeExerciseModal.onclick = function() {
            addExerciseModal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target == addExerciseModal) {
                addExerciseModal.style.display = "none";
            }
        };

        // Handling Form Submission for Exercise
        const addExerciseForm = document.getElementById("add-exercise-form");
        addExerciseForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const exerciseName = document.getElementById("exercise-name").value;
            const exerciseDescription = document.getElementById("exercise-description").value;
            const weights = document.getElementById("exercise-weights").value;
            const reps = document.getElementById("exercise-reps").value;
            const cardio = document.getElementById("exercise-cardio").value;
            const date = document.getElementById("exercise-date").value;

            // You can handle the data here or store it in a database
            alert(`Exercise Added: ${exerciseName}, Description: ${exerciseDescription}, Weights: ${weights}kg, Reps: ${reps}, Cardio: ${cardio}min, Date: ${date}`);
            addExerciseModal.style.display = "none";
        });

        // Handling Workout Form Submission
        const addWorkoutForm = document.getElementById("add-workout-form");
        addWorkoutForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const workoutName = document.getElementById("workout-name").value;
            const workoutDescription = document.getElementById("workout-description").value;
            const duration = document.getElementById("workout-duration").value;
            const calories = document.getElementById("workout-calories").value;

            // You can handle the data here or store it in a database
            alert(`Workout Added: ${workoutName}, Description: ${workoutDescription}, Duration: ${duration}min, Calories: ${calories}`);
            addWorkoutModal.style.display = "none";
        });
    </script>
</body>
</html>
