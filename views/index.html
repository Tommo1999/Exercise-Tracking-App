    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f8f9;
        color: #333;
        line-height: 1.6;
        padding: 50px 20px;
      }

      h1 {
        font-size: 3rem;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.5rem;
        color: #7f8c8d;
        margin-bottom: 30px;
      }

      /* Container for Home Page */
      .home-container {
        max-width: 1000px;
        margin: 0 auto;
        text-align: center;
        padding: 40px 20px;
      }

      /* Image Section */
      .home-container img {
        width: 100%;
        max-width: 600px;
        height: auto;  /* Ensures image doesn't stretch vertically */
        margin-bottom: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Buttons Styling */
      .button {
        display: inline-block;
        padding: 15px 40px;
        margin: 10px;
        background-color: #27ae60;
        color: white;
        font-size: 1.1rem;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #2ecc71;
      }

      .button:active {
        background-color: #16a085;
      }

      /* Footer Section */
      .footer {
        margin-top: 40px;
        color: #7f8c8d;
      }

      .footer a {
        color: #27ae60;
        text-decoration: none;
        font-weight: bold;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="home-container">
      <!-- Header Section -->
      <h1>Welcome to FitTrack</h1>
      <h2>Track your workouts, exercises, sets, reps, and weights with this comprehensive fitness tracking app.</h2>

      <!-- Fitness Image Section -->
      <img src="/images/weights.jpg" alt="Weights Image">

      <!-- Action Buttons for Sign Up and Log In -->
      <div>
       <a href="/views/signup.html" class="button">Sign Up</a>
       <a href="/views/login.html" class="button">Login</a>

      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <p>
        &copy; 2025 FitTrack - All Rights Reserved. 
        <br />
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
      </p>
    </div>
  </body>
</html>
