<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="New Password" required /><br/>
    <input type="password" id="confirm-password" placeholder="Confirm Password" required /><br/>
    <button type="submit">Reset Password</button>
  </form>

  <script>
    document.getElementById("reset-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const newPassword = document.getElementById("new-password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();

      if (!token) {
        alert("Invalid or missing token.");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const res = await fetch("/reset-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ token, newPassword })
        });

        const text = await res.text();
        alert(text);

        if (res.ok) {
          window.location.href = "/";
        }

      } catch (err) {
        console.error("Reset failed:", err);
        alert("There was an error resetting your password.");
      }
    });
  </script>
</body>
</html>
