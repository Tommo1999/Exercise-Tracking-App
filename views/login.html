<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to FitTrack to track your workouts and fitness progress." />
    <meta property="og:title" content="FitTrack - Login" />
    <meta property="og:description" content="Log in to FitTrack and continue tracking your workouts!" />

    <title>FitTrack - Login</title>

    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f8f9;
        color: #333;
        line-height: 1.6;
        padding: 50px 20px;
      }

      h1 {
        font-size: 3rem;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.5rem;
        color: #7f8c8d;
        margin-bottom: 30px;
      }

      /* Container for Login Page */
      .login-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .login-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      .login-container button {
        width: 100%;
        padding: 15px;
        background-color: #27ae60;
        color: white;
        border: none;
        font-size: 1.1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-container button:hover {
        background-color: #2ecc71;
      }

      .login-container button:active {
        background-color: #16a085;
      }

      /* Error Messages */
      .error {
        color: red;
        font-size: 1rem;
        margin: 10px 0;
      }

      /* Forgot Password link */
      .forgot-password {
        display: block;
        text-align: right;
        margin-top: 10px;
        font-size: 0.9rem;
        color: #2980b9;
        text-decoration: none;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      /* Footer Section */
      .footer {
        margin-top: 30px;
        text-align: center;
        color: #7f8c8d;
      }

      .footer a {
        color: #27ae60;
        text-decoration: none;
        font-weight: bold;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* Background image for login page */
      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://images.unsplash.com/photo-1592425346166-5a429f568de3?crop=entropy&cs=tinysrgb&fit=max&ixid=M3w3MjUzNDh8MHwxfHNlYXJjaHwxfHxmaXRuZXNzJTIwd29ya291dCUyMGd5bSUyMGV4ZXJjaXNlJTIwdHJhY2tpbmd8ZW58MHx8fHwxNzQ0NzEyMTI3fDA&ixlib=rb-4.0.3&fit=fillmax&h=600&w=800');
        background-size: cover;
        background-position: center;
        z-index: -1;
        height: 100%;
        width: 100%;
      }

      /* Eye icon */
      .eye-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #333;
      }
    </style>
  </head>

  <body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <div class="login-container">
      <!-- Header Section -->
      <h1>Welcome Back</h1>
      <h2>Login to track your workouts and progress</h2>

      <!-- Login Form -->
      <form id="loginForm">
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Username or Email" required />
        
        <!-- Password Input with Eye Icon -->
        <div style="position: relative;">
          <input type="password" id="password" name="password" placeholder="Password" required />
          <i class="eye-icon" id="togglePassword">üëÅÔ∏è</i>
        </div>
        
        <!-- Error message display -->
        <div id="errorMessage" class="error"></div>
        
        <button type="submit">Log In</button>
      </form>

      <a href="/forgot-password" class="forgot-password">Forgot Password?</a>

      <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <p>&copy; 2025 FitTrack - All Rights Reserved.</p>
    </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById("loginForm"); // Make sure this ID matches your HTML
    const errorMessageDiv = document.getElementById("errorMessage"); // Add a div with this ID for errors
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    // Submit login form
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const usernameOrEmail = document.getElementById("usernameOrEmail").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernameOrEmail, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem("username", data.username); // Save username
          window.location.href = "/dashboard"; // Redirect
        } else {
          errorMessageDiv.textContent = data.message || "Login failed.";
        }
      } catch (err) {
        console.error("Login error:", err);
        errorMessageDiv.textContent = "Something went wrong. Please try again.";
      }
    });

    // Toggle password visibility
    if (togglePassword && passwordField) {
      togglePassword.addEventListener("click", () => {
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
      });
    }
  });
</script>

  </body>
</html>
